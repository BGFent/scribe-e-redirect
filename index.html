<!DOCTYPE html>
<html>
<head>
  <title>Redirecting...</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0; /* Light grey background */
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 10px;
    }
    .app-name {
      font-size: 24px;
      font-weight: bold;
      color: #333;
      margin: 0;
    }
    .message {
      font-size: 16px;
      color: #555;
      margin-top: 10px;
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const userAgent = navigator.userAgent || navigator.vendor || window.opera;

      // Check for Android
      if (/android/i.test(userAgent)) {
        setTimeout(() => {
          window.location.href = "https://play.google.com/store/apps/details?id=com.bgfent.quizmi";
        }, 2000); // 2-second delay for transition
      }
      // Check for iOS
      else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        setTimeout(() => {
          window.location.href = "https://apps.apple.com/us/app/scribe-e/id6504776132";
        }, 2000); // 2-second delay for transition
      }
      // Optional fallback
      else {
        setTimeout(() => {
          window.location.href = "https://www.scribe-e.com";
        }, 2000); // 2-second delay for transition
      }
    });
  </script>
</head>
<body>
  <div class="container">
    <img src="SecondAppIconTry-removebg-preview.png" alt="App Logo" class="logo">
    <p class="app-name">Scribe-E</p>
    <p class="message">Redirecting you to the appropriate app store...</p>
  </div>
</body>
</html>
